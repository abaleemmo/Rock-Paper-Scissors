<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <script defer src="script.js"></script>
      
    </head>
    <body>
    <h1>This is a rock paper scissors game. </h1>
    <br>
    
        <!-- this is where the player makes their choice -->
        <button class="rock-button">Rock</button>
        <button class="paper-button">Paper</button>
        <button class="scissors-button">Scissors</button>
        <br>

        <!-- this is where the game result is declared  -->
         <h1 class="game-result">Game Result</h1>
         <br>

         <!-- this is where the scores are tracked -->
         <h1>Player Score: </h1> <h1 class="player-score-counter"></h1>
         <br>
         <h1>Computer Score: </h1> <h1 class="computer-score-counter"></h1>
         <button class="clear-score">Clear Score</button>
    </body>
</html>
